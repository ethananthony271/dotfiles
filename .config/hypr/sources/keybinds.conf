# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +2%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 2%-

# Color Picker
bind = , F8, exec, hyprpicker | wl-copy

# Screenshots
bind = , Print, exec, grimblast --notify copysave area
bind = $mainMod, Print, exec, grimblast --notify copysave active
bind = $mainMod SHIFT, Print, exec, grimblast --notify copysave screen

# Notifications
bind = $mainMod, backslash, exec, makoctl dismiss
bind = $mainMod SHIFT, backslash, exec, makoctl restore
