$terminal = foot
$browser = librewolf
$musicClient = $terminal -e ncmpcpp
$messageClient = beeper
$emailClient = betterbird
$fileManager = $terminal -e yazi
$editor = $terminal -e nvim
$mainMenu = rofi -config ~/.config/rofi/mainMenu.rasi -show drun
$fileMenu = rofi -config ~/.config/rofi/fileMenu.rasi -show recursivebrowser
$mojiMenu = rofi -config ~/.config/rofi/mojiMenu.rasi -modi "emoji:rofimoji" -show emoji
$clipMenu = cliphist list | rofi -config ~/.config/rofi/clipMenu.rasi -dmenu -p Clipboard | cliphist decode | wl-copy
$wifiMenu = rofi-wifi-menu.sh
$powrMenu = rofi -config ~/.config/rofi/powrMenu.rasi -show power-menu -modi power-menu:rofi-power-menu.sh 
$calculator = foot -T=Calculator -e qalc
$sysMonitor = foot -T=SystemMonitor -e btm

# Misc
env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
